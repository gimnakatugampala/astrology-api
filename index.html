<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>Zodiax</title>
    <style>
      .btn {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <!--Navbar-->
    <nav class="orange darken-4">
      <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Zodiax</a>
      </div>
    </nav>

    <!--Section : searchContent -->
    <div class="row container amber lighten-3" style="margin-top: 20px">
      <div class="col s12 m6">
        <div class="card-panel">
          <div class="card-content white-text">
            <div class="input-field">
              <select id="zodiacList">
                <option value="aries" selected>Aries</option>
                <option value="taurus">Taurus</option>
                <option value="gemini">Gemini</option>
                <option value="cancer">Cancer</option>
                <option value="leo">Leo</option>
                <option value="virgo">Virgo</option>
                <option value="libra">Libra</option>
                <option value="scorpio">Scorpio</option>
                <option value="sagittarius">Sagittarius</option>
                <option value="capricorn">Capricorn</option>
                <option value="aquarius">Aquarius</option>
                <option value="pisces">Pisces</option>
              </select>
              <label>Choose your Zodiac Sign</label>
            </div>
            <a class="waves-effect waves-light btn amber darken-1" id="previous"
              >Previous Day</a
            >
            <a class="waves-effect waves-light btn amber darken-1" id="today"
              >Today</a
            >
            <a
              class="waves-effect waves-light btn amber darken-1"
              id="tommorrow"
              >Tommorrow</a
            >
          </div>
        </div>
      </div>
    </div>

    <!--futher : details-->
    <div class="container" id="results">
      <!-- <ul class="collection with-header">
        <li class="collection-header"><h4>Libra</h4></li>
        <li class="collection-item">Current Date:</li>
        <li class="collection-item">Lucky Number:</li>
        <li class="collection-item">Lucky Time:</li>
        <li class="collection-item">Color:</li>
        <li class="collection-item">Date Range:</li>
        <li class="collection-item">Mood:</li>
        <li class="collection-item">Description:</li>
      </ul> -->
    </div>

    <div class="section orange darken-4">
      <div class="container white-text center">
        Gimna Katugampala Production
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/zodiac.api.js"></script>
    <script src="js/index.js"></script>

    <script>
      window.sr = ScrollReveal();
      sr.reveal("nav", {
        duration: 2000,
        origin: "top",
      });

      sr.reveal(".card-panel", {
        duration: 2000,
        origin: "right",
        distance: "300px",
      });

      sr.reveal(".section", {
        duration: 2000,
        origin: "bottom",
        distance: "300px",
      });
    </script>
  </body>
</html>
